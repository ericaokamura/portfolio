<mat-toolbar class="toolbar-style">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <span style="color: #FFFFFF">Erica Okamura's Portfolio</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openAbout()">
        <mat-icon>home</mat-icon>
        <span>About</span>
    </button>
    <button mat-menu-item (click)="openPortfolio()">
        <mat-icon>work</mat-icon>
        <span>Portfolio</span>
    </button>
    <button mat-menu-item (click)="openContact()">
        <mat-icon>mail</mat-icon>
        <span>Contact</span>
    </button>
</mat-menu>
